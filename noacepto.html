<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No acepto</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #fff;
        }
        .message {
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ff4e50;
        }
        p {
            font-size: 1.5em;
            line-height: 1.8em;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Lo entiendo, Rebeca</h1>
        <p>
            Aunque no sea la respuesta que esperaba, respeto tus sentimientos. 
            Lo único que quiero es que seas feliz, y siempre estaré aquí para ti como amigo.
        </p>
    </div>
</body>
</html>
